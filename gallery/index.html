<html>
	<head>
		<title>Cards Demo</title>
		<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/less" href="style.less">
		<script src="less-1.3.3.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function(){
			if( $('.photoDeck').length ){
				$('.photoDeck').each(function(){
					var rand = 0;
					for(var x = 0; x < 5; x++){
						rand = parseInt(Math.random() * 11);
						$(this).append('<div class="photo"><div class="image"><img src="http://lorempixel.com/100/100/food/' + rand + '"></div><div class="caption">Test image caption</div></div>');
					}
				});
			
				$('.photoDeck').each(function(){
					var pics = $(this).find('.photo').length;
					if( pics > 5 ){ pics = 5; }
					var midPic = 0;
					if( pics > 0 ){
						midPic = parseInt( pics / 2);
						$(this).find('.photo').each(function(index){
							if( index < 5){
								$(this).addClass('photo_' + index);
								if( index == midPic ){
									$(this).addClass('midPic');
								}else if( index < midPic ){
									$(this).addClass('leftPic_' + Math.abs(index - midPic) );
								}else{
									$(this).addClass('rightPic_' + Math.abs(midPic - index) );
								}
							}else{
								$(this).hide();
							}
						});
					}
				});
			}
			
			$('.xboxTile ').mousemove(function(event){ 
				//$(this).parent().addClass( $(this).attr('class') );
				
				var container = $(this);

				  var offsetX = window.pageX - container.offset().left;
				  var offsetY = window.pageY - container.offset().top;
				  
				  var originStyle = (100 * offsetX / container.offset().width) + '% ' + (100 * offsetY / container.offset().height) + '%';
				  console.log(originStyle);
				  //container.style.webkitPerspectiveOrigin = originStyle;
				
				
			},function(){
				//$(this).parent().removeClass( $(this).attr('class') );
			});
			
		});
		</script>
	</head>

		</div>
